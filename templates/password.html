<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Forgot Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin:0; font-family: 'Segoe UI', Arial, sans-serif;
      display:flex; align-items:center; justify-content:center;
      height:100vh; background:#0d1117; color:#e6edf3;
    }
    .card {
      background:#161b22; padding:40px 32px;
      border-radius:10px; box-shadow:0 6px 24px rgba(0,0,0,0.6);
      width:100%; max-width:400px;
    }
    h2 {
      margin:0 0 20px; font-size:20px; text-align:center; color:#f0f6fc;
    }
    input {
      width:100%; padding:12px;
      margin:10px 0; border:1px solid #30363d;
      border-radius:6px; font-size:14px;
      background:#0d1117; color:#e6edf3;
    }
    input:focus {
      outline:none; border-color:#58a6ff;
      box-shadow:0 0 0 2px rgba(88,166,255,0.4);
    }
    button {
      width:100%; padding:12px;
      margin-top:15px; font-size:15px; font-weight:500;
      background:#238636; color:#fff;
      border:none; border-radius:6px; cursor:pointer;
    }
    button:hover { background:#2ea043; }
    .section-title {
      text-align:center; margin-top:20px; margin-bottom:8px; font-size:14px; color:#8b949e;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Forgot Password</h2>

    <!-- Option 1: Old + New Password -->
    <form method="POST" action="/reset_password_old">
      <div class="section-title">Reset with Old Password</div>
      <input type="password" name="old_password" placeholder="Enter Old Password" required />
      <input type="password" name="new_password" placeholder="Enter New Password" required />
      <button type="submit">Change Password</button>
    </form>

    <!-- Divider -->
    <div class="section-title">OR</div>

    <!-- Option 2: Reset with Email OTP -->
    <form method="POST" action="/send_otp">
      <div class="section-title">Reset with Email OTP</div>
      <input type="email" name="email" placeholder="Enter Registered Email" required />
      <button type="submit">Send OTP</button>
    </form>
  </div>
</body>
</html>
