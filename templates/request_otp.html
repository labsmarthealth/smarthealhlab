<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Request OTP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { margin:0; font-family:'Segoe UI', Arial, sans-serif; display:flex; align-items:center; justify-content:center; height:100vh; background:#0d1117; color:#e6edf3; }
    .card { background:#161b22; padding:40px 32px; border-radius:10px; box-shadow:0 6px 24px rgba(0,0,0,0.6); width:100%; max-width:360px; }
    .logo { text-align:center; font-size:22px; font-weight:600; margin-bottom:24px; color:#58a6ff; }
    h2 { margin:0 0 20px; font-size:20px; text-align:center; color:#f0f6fc; }
    button { width:100%; padding:12px; margin-top:15px; font-size:15px; font-weight:500; background:#238636; color:#fff; border:none; border-radius:6px; cursor:pointer; }
    button:hover { background:#2ea043; }
    .msg { color:#f85149; font-size:14px; text-align:center; margin-bottom:12px; }
  </style>
</head>
<body>
  <form class="card" method="post">
    <div class="logo">⚙️ Lab Admin</div>
    <h2>Request OTP</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for cat,msg in messages %}
          <div class="msg">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <button type="submit">Send OTP to Email</button>
  </form>
</body>
</html>
